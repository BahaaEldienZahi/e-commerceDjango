{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
          {% if product.img %}
          <div class="col-md-6">
            <div class="ratio ratio-4x3">
              <img src="{{ product.img.url }}" class="img-fluid object-fit-cover" alt="{{ product.name }}">
            </div>
          </div>
          {% endif %}

          <div class="col-md-6">
            <div class="card-body p-5">
              <h2 class="card-title text-primary fw-bold mb-3">{{ product.name }}</h2>
              
              <div class="mb-3">
                <span class="badge bg-success fs-6">Price: ${{ product.price }}</span>
              </div>

              <div class="mb-3">
                <h5 class="fw-semibold">Description</h5>
                <p class="text-muted">{{ product.details|linebreaksbr }}</p>
              </div>

              <div class="mb-4">
                <h6 class="text-secondary">Category</h6>
                <span class="badge bg-info text-dark">{{ product.category.name }}</span>
              </div>

              <div class="d-flex gap-3">
                <a href="#" class="btn btn-primary btn-lg flex-grow-1 rounded-pill">
                  <i class="bi bi-cart-plus me-2"></i>Add to Cart
                </a>
                <a href="{% url 'products' %}" class="btn btn-outline-secondary btn-lg rounded-pill">
                  <i class="bi bi-arrow-left-circle me-2"></i>Back to List
                </a>
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </div>
  </div>
</div>
{% endblock %}
