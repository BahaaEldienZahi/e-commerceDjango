{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Admin Dashboard</h2>

        <div class="text-end mb-3">
            <a href="{% url 'add_product' %}" class="btn btn-primary">‚ûï Add New Product</a>
        </div>

        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ product.name }}</strong> - ${{ product.price }}
                    </div>
                    <div>
                        <a href="{% url 'edit_product' product.pk %}" class="btn btn-sm btn-warning me-2">‚úèÔ∏è Edit</a>
                        <a href="{% url 'delete_product' product.pk %}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">No products found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
