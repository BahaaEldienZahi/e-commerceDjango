{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h2 class="text-danger mb-4">⚠️ Confirm Delete</h2>
        <p class="fs-5">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
