{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                {% if product.img %}
                <img src="{{ product.img.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="max-height: 350px; object-fit: cover;">
                {% endif %}
                <div class="card-body text-center">
                    <h3 class="card-title mb-3 text-primary">{{ product.name }}</h3>
                    <p class="card-text fs-5 text-muted">Price: <strong class="text-success">{{ product.price }}</strong></p>
                    <a class="btn btn-outline-primary btn-lg mt-3">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
